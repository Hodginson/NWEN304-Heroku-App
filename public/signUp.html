<form class="w3-center" onsubmit="signUpFunction()">


  <div class="container center">
    <div>
    <label for="username"><b>Username</b></label>
    <input type="username" placeholder="Enter Username" name="username" id="username" required>
    </div>
    <div>
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>
    </div>
    <div>
    <label for="pass"><b>Password</b></label>
    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" title="Please enter a passwor between 4 to 8 charactrers with on number" name="pass" id="pass" required>
    </div>
    <div>
    <label for="repass"><b>Confirm Password</b></label>
    <input type="password" minlength=4 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Password" name="repass" id="repass" required>
    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember"> I have read and agree to the <a href="#">terms.</a>
    </label>
  </div>

  <div class="container center">
    <button type="submit" class="cancelbtn" id="signUp">Sign Up</button>
    <button type="button" class="cancelbtn" id="cancel">Cancel</button>
  </div>
</form>
