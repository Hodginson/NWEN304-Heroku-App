    <!--Cart Starts-->
    <div class="cart" id="cart">
        <h1>My Cart</h1>

        <!--Cart Empty Start-->
        <div class="basket_empty" id="empty_cart">

            <img src="./images/cart.png" class="avatar">

            <h2 style="margin-top:0px;">Your cart is empty!</h2>
            <p><a href="store.html" class="link">Continue shopping</a></p>

        </div>
        <!--Cart Empty Ends-->

        <!--Cart Items Start-->
        <div class="basket_items">
            <table class="basket_items" id="cart_table">
                <thead>
                    <tr class="basket_item_header">
                        <th></th>
                        <th class="product_name_title">Product Name</th>
                        <th width="150">Unit Price</th>
                        <th>Quantity</th>
                        <th class="basket_item_total" style="width:120px;">Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="item">

                </tbody>
            </table>
        </div>
        <!--Cart Items End-->

    </div>
    <!--Cart Ends-->


    <script>
        var cartTable;
        var itemTable;

        function Load() {
            getItems();
        }

        function getItems() {
            // item table
            $.ajax({
                url: "/api/items",
                method: "GET"
            }).done(function (msg) {
                console.log(msg);
                itemTable = msg;
                getCart();
            }).fail(function (data, status) {
                alert(status);
            });
        }

        function getCart() {
            // cart table
            $.ajax({
                url: "/api/products",
                method: "GET"
            }).done(function (msg) {
                console.log(msg);
                cartTable = msg;
                fillTable();
            }).fail(function (data, status) {
                alert(status);
            });
        }

        function fillTable() {
            var total = 0;
            if (cartTable.length > 0) {
                for (var i = 0; i < cartTable.length; i++) {
                    var currentItem = itemTable[cartTable[i].item_id - 1];
                    total += currentItem.item_price * cartTable[i].item_quantity;
                    $('#cart_table > tbody').append("<tr id='basket_item_" + cartTable[i].item_id + "' data-additional='' data-additional-generated='false'>" +
                        "<td class='product_img'><a href='./" + currentItem.item_name + ".html'><img src='./images/" + currentItem.item_name + ".png' class='product_image'></a></td>" +
                        "<td class='product_name'><a href='./" + currentItem.item_name + ".html' class='product_name link'>" + currentItem.item_name + "</a></td>" +
                        "<td class='product_price'><span class='price'>$" + currentItem.item_price + "/kg</span></td>" +
                        "<td class='product_quantity'><span class='ui-spinner ui-corner-all ui-widget ui-widget-content'><input type='number' value='" + cartTable[i].item_quantity + "' min='1' max='9999' aria-valuemin='1' aria-valuemax='9999' aria-valuenow='1' autocomplete='off' role='spinbutton' id='product_quantity' class='quan'></span></td>" +
                        "<td id='final_product_price'>$" + currentItem.item_price * cartTable[i].item_quantity + "</td>" +
                        "<td><button type='submit' class='basket_item_remove' name='remove' id='remove' value='6221779'><img src='./images/Remove_Item_icon.png' title='Remove from cart' class='remove_image'></button></td></tr>"
                    );
                }
                $('#cart').append("<div class='total'><div> Cart Total: $" + total + "</div><p><a href='checkout.html' id='Proceed' class='link'>Proceed to checkout</a></p></div>");
                $(".quan:input").change(function () {
                    var row = $(this).closest('tr').children().get(4);
                    row.firstChild.textContent = '$' + (this).value * 1.99;
                    //document.getElementById("final_product_price").remove();
                });

                $('.basket_item_remove').on('click', function () {
                    console.log("trying to delete");
                    var location = $(this).closest('tr').index();
                    alert(cartTable[location].item_id);
                    $(this).closest('tr').remove();

                    $.ajax({
                        url: "/api/items",
                        method: "delete",
                        data: {item_id: cartTable[location].item_id },
                    }).done(function (msg) {
                        //console.log(msg);

                    }).fail(function (data, status) {
                        alert(status);
                    });

                    if ($('#cart_table tbody').children().length == 0) {
                        $('#empty_cart').show();
                        $('#cart_table').parent().hide();
                        $('.total').hide();
                    }
                });
            } else {
                $('#empty_cart').show();
                $('#cart_table').parent().hide();
            }
        }

        $(function () {

            $('#empty_cart').hide();

        });

    </script>
</body>
