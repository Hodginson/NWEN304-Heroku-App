<html>
<title>Book Shop</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/recommended.js"></script>
<link href="stylesheets/browse.css" rel="stylesheet">
<script src="js/app.js"></script>
<script src="js/CategoryButtons.js"></script>
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Verdana", serif
  }

  .w3-bar,
  h1,
  button {
    font-family: "Helvetica", serif
  }

  .fa-anchor,
  .fa-coffee {
    font-size: 200px
  }
</style>

<body>

  <script src="js/CategoryButtons.js"></script>
</head>


  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-border w3-red w3-large">
      <a href="/" class="w3-bar-item w3-button ">Home</a>
      <a  href="/browse" class="w3-bar-item w3-button">Browse All</a>
      <div class="w3-dropdown-hover">
        <button class="w3-button ">Books</button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a onclick = "loadFiction()" value="Fiction" class="w3-bar-item w3-button">Fiction</a>
          <a onclick = "loadCrime()" value="Crime" class="w3-bar-item w3-button">Crime</a>
          <a onclick="loadChildrens()" value="Childrens Book" class="w3-bar-item w3-button">Childrens Books</a>
          <a onclick="loadAutoBiography()" value="AutoBiography" class="w3-bar-item w3-button">Autobiography</a>
        </div>
      </div>
      <div id = "sign" class="w3-dropdown-hover">
        <button class="w3-button ">Sign in</button>
          <div  class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="/gglogin.html" class="w3-bar-item w3-button">Sign In</a>

          </div>
      </div>
      <a onclick="logoutFunction()" id="logout" class="w3-bar-item w3-button w3-right">Logout</a>
      <a href="/cart" id="user" class="w3-bar-item w3-button w3-right">Cart</a>
      <a href="/profile" id="profile" class="w3-bar-item w3-button w3-right">Profile</a>
      <a button onclick="searchFunction()" class="w3-bar-item w3-button w3-grey w3-right">Go</a>
      <input type="search" id="mySearch" class="w3-bar-item w3-input w3-right" placeholder="Search..">

    </div>
  </div>

  <!-- Header -->
  <header class="w3-container w3-white w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Book Shop</h1>
    <p class="w3-xlarge">Suggested Books:</p>
    <div class="w3-row-padding w3-container w3-center">
      <div id = "books">
        <ul id = "column-1">

        </ul>

        <ul id = "column-2">

        </ul>
        <ul id = "column-3">

        </ul>
      </div>
    </div>
  </header>




</body>
